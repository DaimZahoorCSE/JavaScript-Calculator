<body>
    <div class="bg">
    <div class="container">
		<h1><a style="text-decoration: none; color: #0f22f1; margin-left: 0.25rem;" href="" onclick="location.reload();">CALCULATOR</a></h1 >
		<div class="calculator">
			<input type="text" name="screen" id="answer" readonly>
			<table>
				<tr>
					<td><button style="color: #ecf0f1">(</button></td>
					<td><button style="color: #ecf0f1">)</button></td>
					<td><button style="background-color: #f01600; font-weight: bold; color: #ecf0f1;">C</button></td>
					<td><button style="color: #ecf0f1">%</button></td>
				</tr>
				<tr>
					<td><button style="color: #ecf0f1">7</button></td>
					<td><button style="color: #ecf0f1">8</button></td>
					<td><button style="color: #ecf0f1">9</button></td>
					<td><button style="color: #ecf0f1">X</button></td>
				</tr>
				<tr>
					<td><button style="color: #ecf0f1">4</button></td>
					<td><button style="color: #ecf0f1">5</button></td>
					<td><button style="color: #ecf0f1">6</button></td>
					<td><button style="color: #ecf0f1">-</button></td>
				</tr>
				<tr>
					<td><button style="color: #ecf0f1">1</button></td>
					<td><button style="color: #ecf0f1">2</button></td>
					<td><button style="color: #ecf0f1">3</button></td>
					<td><button style="color: #ecf0f1">+</button></td>
				</tr>
				<tr>
					<td><button style="color: #ecf0f1">0</button></td>
					<td><button style="font-weight: bold; color: #ecf0f1">.</button></td>
					<td><button style="color: #ecf0f1">/</button></td>
					<td><button style="background-color: #11ff00; font-weight: bold; color: #ecf0f1;">=</button></td>
				</tr>
			</table>
			<hr style="max-width: 50vw;">
			<div style="font-size:1rem; display: flex; align-items: center; justify-content: center;">Made by<a style="text-decoration: none; color: #f1c40f; margin-left: 0.25rem;"
                target="_blank" href="https://github.com/dayimzahoor">Daim Zahoor</a></div>
		</div>
	</div>
    <div id="turn">
    Please Rotate Your Device</div>

    </div>
